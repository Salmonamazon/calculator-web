<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>เว็บคิดเลข</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .calculator { display: inline-block; border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
    input { width: 240px; height: 40px; font-size: 20px; margin-bottom: 10px; text-align: right; }
    button { width: 60px; height: 60px; font-size: 20px; margin: 5px; }
  </style>
</head>
<body>

  <h1>เครื่องคิดเลข</h1>
  <div class="calculator">
    <input type="text" id="display" readonly><br>
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('/')">÷</button><br>
    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('*')">×</button><br>
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('-')">-</button><br>
    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="press('+')">+</button><br>
    <button onclick="clearDisplay()" style="width: 240px; background: #f44336; color: white;">C</button>
  </div>

  <script>
    function press(val) {
      document.getElementById('display').value += val;
    }

    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch {
        document.getElementById('display').value = 'Error';
      }
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }
  </script>

</body>
</html>
